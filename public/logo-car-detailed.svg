<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Car icon -->
  <g transform="translate(10, 15)">
    <!-- Car body -->
    <path d="M5 15 L35 15 L33 25 L7 25 Z" fill="url(#carGradient)" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Car roof -->
    <path d="M8 15 L32 15 L30 20 L10 20 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Car windows -->
    <rect x="10" y="16" width="6" height="3" fill="#14b8a6" opacity="0.3"/>
    <rect x="24" y="16" width="6" height="3" fill="#14b8a6" opacity="0.3"/>
    
    <!-- Car wheels -->
    <circle cx="12" cy="27" r="4" fill="#2d3748"/>
    <circle cx="28" cy="27" r="4" fill="#2d3748"/>
    <circle cx="12" cy="27" r="2.5" fill="#4a5568"/>
    <circle cx="28" cy="27" r="2.5" fill="#4a5568"/>
    <circle cx="12" cy="27" r="1.5" fill="#14b8a6"/>
    <circle cx="28" cy="27" r="1.5" fill="#14b8a6"/>
    
    <!-- Headlights -->
    <circle cx="7" cy="20" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="33" cy="20" r="1.5" fill="#ffffff" opacity="0.8"/>
    
    <!-- Speed lines -->
    <path d="M0 10 L3 10" stroke="#14b8a6" stroke-width="2" opacity="0.6"/>
    <path d="M0 8 L2 8" stroke="#14b8a6" stroke-width="1.5" opacity="0.4"/>
    <path d="M0 12 L2 12" stroke="#14b8a6" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="25" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="800" fill="url(#textGradient)">Triviandrive</text>
  <text x="60" y="40" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#6b7280">Self Drive Cars</text>
  
  <!-- Road elements -->
  <path d="M150 35 L180 35" stroke="#14b8a6" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  <path d="M150 40 L180 40" stroke="#0d9488" stroke-width="1" stroke-dasharray="2,2" opacity="0.4"/>
  
  <!-- Small car icon -->
  <g transform="translate(160, 20)">
    <rect x="0" y="5" width="15" height="4" fill="#14b8a6" opacity="0.7" rx="1"/>
    <circle cx="3" cy="12" r="1.5" fill="#0d9488"/>
    <circle cx="12" cy="12" r="1.5" fill="#0d9488"/>
  </g>
</svg>
