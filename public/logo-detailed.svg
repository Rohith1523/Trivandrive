<svg width="250" height="80" viewBox="0 0 250 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main car wheel -->
  <circle cx="40" cy="40" r="30" fill="url(#wheelGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Wheel inner design -->
  <circle cx="40" cy="40" r="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <circle cx="40" cy="40" r="12" fill="#ffffff" opacity="0.3"/>
  <circle cx="40" cy="40" r="6" fill="#ffffff" opacity="0.6"/>
  
  <!-- Car body silhouette -->
  <path d="M20 30 L60 30 L58 45 L22 45 Z" fill="#ffffff" opacity="0.9"/>
  <rect x="25" y="40" width="30" height="4" fill="#ffffff" opacity="0.7"/>
  
  <!-- Kerala coconut palm leaves -->
  <g transform="translate(75, 20)">
    <!-- Palm leaves -->
    <path d="M0 40 Q-8 20 -5 0 Q-2 10 0 0 Q2 10 5 0 Q8 20 0 40" 
          stroke="#0d9488" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M0 40 Q-6 25 -3 5 Q-1 15 0 5 Q1 15 3 5 Q6 25 0 40" 
          stroke="#0d9488" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M0 40 Q-4 30 -2 10 Q-1 20 0 10 Q1 20 2 10 Q4 30 0 40" 
          stroke="#0d9488" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Palm trunk -->
    <rect x="-2" y="40" width="4" height="15" fill="#8b4513" opacity="0.8"/>
  </g>
  
  <!-- Main text -->
  <text x="120" y="30" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="800" fill="url(#textGradient)">Triviandrive</text>
  <text x="120" y="45" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#6b7280">Self Drive Cars</text>
  <text x="120" y="58" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="400" fill="#9ca3af">Trivandrum â€¢ Kerala</text>
  
  <!-- Decorative road elements -->
  <path d="M200 50 L240 50" stroke="#14b8a6" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M200 55 L240 55" stroke="#0d9488" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
  
  <!-- Small car icon -->
  <g transform="translate(210, 35)">
    <rect x="0" y="8" width="20" height="6" fill="#14b8a6" opacity="0.7" rx="1"/>
    <circle cx="4" cy="16" r="2" fill="#0d9488"/>
    <circle cx="16" cy="16" r="2" fill="#0d9488"/>
  </g>
</svg>
